<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive mini blog card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card">
        <div class="uper_side">
            <img src="./image/cactus_img.jpg" alt="cactus image">
            <span class="card_tag">
                Design
            </span>
            <h2 class="card_title">
                Embracing Minimalism
            </h2>
            <p class="card_body">
                From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty
                that lies in simplicity.
            </p>
        </div>

        <div class="card_small_text">
            Annie Spratt            
        </div>
    </section>
</body>

</html>
